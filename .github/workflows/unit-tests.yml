name: Unit Tests
on:
  pull_request: { }
  push:
    branches:
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Restore Packages
        run: dotnet restore
      
      - name: Startup Docker Components
        run: |
          cd DragonFruit.Data.Queues.Tests
          docker-compose up --detach
        
      - name: Run Unit Tests
        run: dotnet test
